<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Page - Gulpstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="../../styles/all.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="../../styles/main.css" />
	</head>
	<body>
		<div class="container p-4">
			<!-- Breadcrumb will be auto-generated here -->
			<div data-breadcrumb></div>

			<div class="mt-4">
				<h1>Sample Nested Page</h1>
				<p class="lead">This demonstrates the multi-page support feature.</p>

				<div class="alert alert-info">
					<strong>Location:</strong> This page is located at
					<code>src/pages/examples/sample.html</code>
				</div>

				<p>
					You can create any folder structure under <code>src/pages/</code> and all HTML files will
					be copied to <code>dist/</code> preserving the directory structure.
				</p>

				<a href="../../index.html" class="btn btn-primary">Back to Home</a>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<script src="../../scripts/jquery.js"></script>
		<script src="../../scripts/popper.min.js"></script>
		<script src="../../scripts/bootstrap.js"></script>
		<script src="../../scripts/breadcrumbs.js"></script>
	</body>
</html>
